<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    input[type="url"], button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #f1f1f1;
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>GitHub Repo Analyzer</h1>
  <form id="repoForm">
    <label for="github_url">Enter GitHub Repository URL:</label>
    <input type="url" id="github_url" name="github_url" placeholder="https://github.com/username/repo" required>
    <button type="submit">Analyze</button>
  </form>

  <div id="output"></div>

  <script>
    const form = document.getElementById('repoForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      
      try {
        output.textContent = ">>> Analyzing the repository...";
        const response = await fetch('/api/analyze', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        
        if (data.feedback) {
          output.textContent = `Model: ${data.model}\nTime taken: ${data.duration} seconds\n\n${data.feedback}`;
        } else if (data.error) {
          output.textContent = `Error: ${data.error}`;
        }
      } catch (error) {
        output.textContent = `Error: ${error}`;
      }
    });
  </script>
</body>
</html>
